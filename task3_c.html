<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      table td,
      table th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      table tr:hover {
        background-color: #ddd;
      }

      table th {
        padding-top: 12px;
        padding-bottom: 12px;
        background-color: green;
        color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>A</td>
        <td>S</td>
        <td>D</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
        <td>H</td>
      </tr>
      <tr>
        <td>J</td>
        <td>K</td>
        <td>L</td>
      </tr>
      <tr>
        <td>Z</td>
        <td>X</td>
        <td>C</td>
      </tr>
      <tr>
        <td>V</td>
        <td>B</td>
        <td>N</td>
      </tr>
      <tr>
        <td>M</td>
        <td>Q</td>
        <td>W</td>
      </tr>
      <tr>
        <td>E</td>
        <td>R</td>
        <td>T</td>
      </tr>
      <tr>
        <td>Y</td>
        <td>U</td>
        <td>I</td>
      </tr>
    </table>
  </body>
</html>
