<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
<body>

    <h2 color="blue" align="center">Registration Form</h2>
    <table border="2" align="center">
      <form action="">
        <tr>
          <th>
            <label for="first">First Name</label>
          </th>
          <td><input type="text" name="first" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="last">Last Name</label>
          </th>
          <td><input type="text" name="last" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="mail">Email</label>
          </th>
          <td><input type="email" name="mail" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="pass">Password</label>
          </th>
          <td><input type="password" name="pass" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="rpass">Re Password</label>
          </th>
          <td><input type="password" name="rpass" size="60" /></td>
        </tr>
        <tr>
          <th rowspan="2">
            <label for="gender">Gender:</label>
          </th>
          <td><input type="radio" name="gender" />male</td>
        </tr>
        <tr>
          <td><input type="radio" name="gender" />female</td>
        </tr>
        <tr>
          <th>
            <label for="age">Age:</label>
          </th>
          <td><input type="text" name="age" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="phn">Phone number</label>
          </th>
          <td><input type="text" name="phn" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="ad">Address</label>
          </th>
          <td><textarea name="ad" id="" cols="49" rows="5"></textarea></td>
        </tr>
        <tr>
          <th>
            <label for="st">State</label>
          </th>
          <td><input type="text" name="st" size="60" /></td>
        </tr>
        <tr>
          <th>
            <label for="ct">Country</label>
          </th>
          <td>
            <select name="ct" id="">
              <option value="choose" select>Choose your country</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>
            <label for="lang">Languages Known</label>
          </th>
          <td>
            <input type="checkbox" name="" />
            <label for="eng">English</label>
            <input type="checkbox" name="ka" />
            <label for="ka">Kannada</label>
            <input type="checkbox" name="hin" />
            <label for="hin">Hindi</label>
            <input type="checkbox" name="tel" />
            <label for="tel">Telegu</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" /> Hereby I declare all the given details are
            true
          </td>
        </tr>
        <tr>
          <td colspan="2" align="right">
            Log in to <a href="ethnus.com">Ethnus</a> website
          </td>
        </tr>
    </table>
    <br />
    <br />
    <div align="center">
        <button>Register</button>
      </div>
    </form>
   <img src="" alt="" style="display:block ;margin-left:auto; margin-right:auto" > 
   <!-- //display helps to change non-block to block so that auto can be used ,aligns accorging to size of screen -->
  </body>
</html>
